services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/mike/.config/jellyfin:/config
      - /media/storage:/media
    ports:
      - "8096:8096"
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
      - TRANSMISSION_SCRIPT_TORRENT_DONE_ENABLED=true
      - TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME=/config/hooks/on-complete.sh
    volumes:
      - /home/mike/.config/transmission:/config
      - /media/storage/downloads:/downloads
      - /media/storage/watch:/watch
      - ./transmission:/config/hooks:ro
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    restart: unless-stopped

  organizer:
    image: ghcr.io/bowmanmike/media-organizer:latest
    container_name: media-organizer
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - DOWNLOADS_DIR=/downloads/complete
      - MOVIES_DIR=/media/Movies
      - TV_DIR=/media/TV
    volumes:
      - /media/storage/downloads:/downloads
      - /media/storage:/media
    restart: unless-stopped
