services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/mike/.config/jellyfin:/config
      - /media/storage:/media
    ports:
      - "8096:8096"
    restart: unless-stopped
    networks:
      - media

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
      - TRANSMISSION_SCRIPT_TORRENT_DONE_ENABLED=true
      - TRANSMISSION_SCRIPT_TORRENT_DONE_FILENAME=/config/hooks/on-complete.sh
    volumes:
      - /home/mike/.config/transmission:/config
      - /media/storage/downloads:/downloads
      - /media/storage/watch:/watch
      - ./transmission:/config/hooks:ro
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    restart: unless-stopped
    networks:
      - media

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/mike/.config/sonarr:/config
      - /media/storage/TV:/tv                 # final TV library
      - /media/storage/downloads:/downloads   # where new stuff lands
    ports:
      - "8989:8989"            # Sonarr web UI
    networks:
      - media

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/mike/.config/radarr:/config
      - /media/storage/Movies:/movies
      - /media/storage/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - media

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /home/mike/.config/prowlarr:/config
    ports:
      - "9696:9696"
    networks:
      - media

  rdtclient:
    image: ghcr.io/rogerfar/rdtclient:latest
    container_name: rdtclient
    restart: unless-stopped
    environment:
      - RD_API_KEY=<YOUR_REAL_DEBRID_API_KEY>
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /media/storage/downloads:/downloads   # same as Transmission folder
      - /home/mike/.config/rdtclient:/config
    ports:
      - "6500:6500"  # optional; web UI
    networks:
      - media

networks:
  media:
    driver: bridge
